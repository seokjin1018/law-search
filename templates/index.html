<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>판례 검색</title>
<script src="/static/script.js" defer></script>
<style>
table { border-collapse: collapse; width: 100%; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background-color: #f2f2f2; }
</style>
</head>
<body>
<h1>판례 검색</h1>
<label>검색 모드:
<select id="mode">
  <option value="SINGLE">단일 키워드</option>
  <option value="AND">AND</option>
  <option value="OR">OR</option>
  <option value="NOT">NOT (키워드 - 제외 키워드)</option>
  <option value="AND_OR">AND (OR)</option>
</select>
</label>
<br><br>
<label>키워드 (쉼표로 구분): <input type="text" id="keywords"></label><br><br>
<label>제외 키워드 (쉼표, NOT 모드에서만): <input type="text" id="exclude"></label><br><br>
<button id="searchBtn">검색</button>
<h2>검색 결과</h2>
<div id="result"></div>
</body>
</html>
