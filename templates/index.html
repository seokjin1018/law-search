<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>판례 검색</title>
<script src="/static/script.js" defer></script>
<style>
table { border-collapse: collapse; width: 100%; margin-top: 20px; table-layout: fixed; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
th { background-color: #f2f2f2; }
th.caseinfo, td.caseinfo { width: 16.66%; }
th.title, td.title { width: 16.66%; }
th.issue, td.issue { width: 33.33%; }
th.reason, td.reason { width: 33.33%; }
td.caseinfo, td.title, td.issue, td.reason {
    white-space: pre-wrap;
    word-break: keep-all;
    line-height: 1.5;
}
mark {
    background-color: yellow;
    font-weight: bold;
}
.page-btn {
    margin: 2px;
    padding: 5px 10px;
}
.page-btn.active {
    background-color: #007bff;
    color: white;
}
</style>
</head>
<body>
<h1>판례 검색</h1>

<div id="lawList"></div>
<br>

<label>검색 모드:
<select id="mode">
<option value="SINGLE">단일 키워드</option>
<option value="AND">AND</option>
<option value="OR">OR</option>
<option value="AND_OR">AND (OR)</option>
</select>
</label>
<p id="modeHelp" style="font-size:0.9em; color:#555; margin-top:4px;">
모드를 선택하면 사용법이 여기에 표시됩니다.
</p>

<br><br>
<label>키워드 (쉼표로 구분): <input type="text" id="keywords"></label><br><br>
<label>제외 키워드 (쉼표로 구분): <input type="text" id="exclude"></label><br><br>

<label>정렬:
<select id="sortBy">
    <option value="default">기본순</option>
    <option value="latest">최신순</option>
    <option value="oldest">오래된 순</option>
</select>
</label>
<br><br>

<button id="searchBtn">검색</button>

<h2>검색 결과</h2>
<div id="loading" style="display:none; color:blue; font-weight:bold;">로딩 중...</div>
<div id="resultCount" style="margin:5px 0; font-weight:bold;"></div>
<div id="result"></div>
<div id="pagination" style="margin-top:10px;"></div>

</body>
</html>
