<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판례 검색</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>판례 검색</h1>

    <label>검색 모드:
        <select id="mode">
            <option value="SINGLE">단일</option>
            <option value="AND">AND</option>
            <option value="OR">OR</option>
            <option value="AND_OR">AND_OR</option>
        </select>
    </label>
    <br><br>

    <label>키워드 (쉼표로 구분): <input type="text" id="keywords"></label><br><br>
    <label>제외 키워드 (쉼표로 구분): <input type="text" id="exclude"></label><br><br>

    <div id="lawList"></div>
    <br>
    <button id="searchBtn">검색</button>

    <table id="resultTable">
        <thead>
            <tr>
                <th>법령명</th>
                <th>사건명</th>
                <th>판례 내용</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
